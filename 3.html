<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        /*3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */
        //////
        /* 10 плюс 10 равно 20
        происходит конкатенация 20 и "10" получаем "2010"
        "2010" присваиваем в переменную result1
        с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* 10 плюс "10" происходит конкатенация получаем "1010"
        "1010" плюс 10 снова конкаенация получаем "101010"
        "101010" присваиваем в переменную result2
        с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* 10 плюс "10" поучаем 20
        20 плюс плюс "10" здесь унарный плюс поэтому
        получаем число 10 тогда значение выражения будет 20 плюс 10 равно 30
        30 присваиваем в переменную result3
        с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* 10 делить на значение -0
        -0 получается из унарного минуса с пустой строкой
        результатом деления будет -Infinity
        -Infinity присваиваем в переменную result4
        с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /* 10 делить на значение NaN
        NaN получается из унарного плюса со строкой
        результатом деления будет NaN
        NaN присваиваем в переменную result5
        с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
